<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>

    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />

    <title>SIGNIN</title>
</head>

<body>
    <div id="app"></div>
    <script type="text/babel">

        class Signin extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    name: "",
                    password: "",
                };
            }

            render() {
                return (
                    <div class="container">
                        <div class="row">
                            <div class="col-md-3"></div>
                            <div class="col-md-6">
                                <center>
                                    <form>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">USERNAME</label>
                                            <input type="test" class="form-control" id="exampleInputEmail1" placeholder="Enter Name" onChange={this.read} value={this.state.name} />
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">Password</label>
                                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" onChange={this.readpswd} value={this.state.password} />
                                        </div>
                                        <button type="submit" class="btn btn-warning" onClick={this.login}>SIGN IN</button>&emsp;<a class="btn btn-warning" href="signup.html" role="button">SIGN UP</a>
                                    </form>
                                </center>
                            </div>
                            <div class="col-md-3"></div>
                        </div>
                    </div>
                );
            }

            read = (event) => {
                // console.log(ele1.target.name);
                this.setState({ name: event.target.value });
            };
            readpswd = (event) => {
                // console.log(ele1.target.name);
                this.setState({ password: event.target.value });
            };

            login = (event) => {
                var user = this.state.name;
                // alert(user.length);
                if (user.length != 0) {
                    ReactDOM.render(<Nextpage username={this.state.name} />, document.getElementById("app"));
                }
                else {
                    ReactDOM.render(<Errorpage username="Please Enter Valid Name" />, document.getElementById("app"));
                }
            };

        }

        ReactDOM.render(<Signin />, document.querySelector("#app"));

        class Nextpage extends React.Component {
            render() {
                return (
                    <div class="container">
                        <div class="row">
                            <div class="col-md-3"></div>
                            <div class="col-md-6">
                                <center>
                                    <div>
                                        <h1>HELLO {this.props.username}</h1>
                                        <h3>WELCOME TO MSIT</h3>
                                        <h6>HAPPY CODING :)</h6>
                                    </div>
                                </center>
                            </div>
                        </div>
                    </div>
                );
            }
        }

        class Errorpage extends React.Component {
            render() {
                return (
                    <div class="container">
                        <div class="row">
                            <div class="col-md-3"></div>
                            <div class="col-md-6">
                                <center>
                                    <div>
                                        <h1>{this.props.username}</h1>
                                        <h3>TRY AGAIN</h3>
                                    </div>
                                </center>
                            </div>
                        </div>
                    </div>
                );
            }
        }

    </script>
